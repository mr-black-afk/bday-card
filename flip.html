<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="flip.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
          <img src="IMG-20250721-WA0003.jpg" alt="">
          <img src="1000291756.jpg" alt="">
          <img src="3colors.png" alt="">
          <img src="pink.png" alt="">
        </div>
      </div>
      <div class="inside">
        <h2>Happy Birthday🎂</h2>
        <p class="qoute">"To someone who lights up my life in countless ways ✨💖—happy birthday! 🎂🥳 May your day be as special as you are 🌸🎈."</p>
       
        <div class="photos">
          <img src="IMG-20250907-WA0003.jpg" alt="">
          <img src="IMG-20250414-WA0054.jpg" alt="">
          <img src="cake.png" alt="">
         <img src="IMG-20250901-WA0007.jpg" alt="">
          
        </div>
         
      </div>
    </div>
  </body>
</html>
