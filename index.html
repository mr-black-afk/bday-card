<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link rel="stylesheet" href="bday.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 text-center shadow-lg" style="max-width: 500px; width: 100%;">
      <h3 class="heading mb-4">Enter your name to see whats insideðŸ’–</h3>

      <!-- Balloons wrapped inside relative container -->
      <div class="position-relative">
        <img src="3colors.png" alt="Colorful balloons" class="balloon2 img-fluid">
        <img src="red.png" alt="Red balloon" class="balloon img-fluid">
      </div>

      <div class="signup mt-4">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name-input" placeholder="Enter Name">
          <label for="name-input">NAME</label>
        </div>
        <a href="flip.html" class="gift-link d-inline-block">
          <i class="fa-solid fa-gift gift-icon display-3" role="button" aria-label="Open Gift"></i>
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
